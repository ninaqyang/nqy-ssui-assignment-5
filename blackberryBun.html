<!DOCTYPE html>

<html lang="en">

<head>
  <title>Bun Bun Bake Shop</title>
  <meta-charset="utf-8" />

  <!-- CSS Styling -->
  <link href="styles/global.css" rel="stylesheet" type="text/css" />
  <link href="styles/bun.css" rel="stylesheet" type="text/css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">

  <!-- JS Script -->
  <script src="scripts/index.js"></script>
  <script src="scripts/bun.js"></script>
  <script src="scripts/bunSelection.js"></script>
</head>

<body>

  <div id="mainScreen">

    <!-- Navigation -->
    <div class="navigation" id="navContainer">

      <!-- Title -->
      <div id="titleContainer">
        <a href="index.html">
            <img src="images/bunbun_logo.png" alt="" id="logo" />
            <span id="title">
              Bun Bun Bake Shop
            </span>
            <br>
            <span id="subtitle">
              PA owned and operated
            </span>
          </a>
      </div>

      <!-- Nav Links -->
      <div id="links">
        <a href="buns.html" id="bunsPage">Buns</a>
        <a href="about.html" id="aboutPage">About</a>
        <a href="contact.html" id="contactPage">Contact</a>
        <a href="cart.html" id="cartPage">
          <img src="icons/icon_cart.png" alt="cart" id="cartIcon" />
        </a>
      </div>

    </div>

    <!-- Buns Container -->
    <div class="whiteBoxStyle whiteBoxMainProduct">

      <div class="leftContainer">
      </div>

      <div class="rightContainer">
        <div id="bunCategorySelector">
          <p class="subtitleInWhiteBox">Select the number of Buns</p>
          <ul class="options" id="optionsNumber">
            <li class="amountButton">1</li>
            <li class="amountButton">3</li>
            <li class="amountButton">6</li>
            <li class="amountButton">12</li>
          </ul>
        </div>

        <div id="bunCategorySelector">
          <p class="subtitleInWhiteBox">Select Glazes</p>
          <ul class="options" id="optionsText">
            <li class="glazeButton">None</li>
            <li class="glazeButton">Double-Chocolate</li>
            <li class="glazeButton">Vanilla-Milk</li>
            <li class="glazeButton">Sugar-Milk</li>
          </ul>
        </div>

        <div class="inactiveButton largeButton" id="largeButtonLayout">
          Add to Cart
        </div>

      </div>

    </div>

    <div class="whiteBoxStyle whiteBox">
      <p class="titleInWhiteBox">Recommended Rolls Based On Your Choice</p>
    </div>

    <footer>
      <div class="footer">
        <p>Copyright 2018 Bun Bun Bake Shop</p>
      </div>
    </footer>

    <script>
      loadMainBun("blackberry")
      loadPageWith(bunContainerStyles.IMAGETITLEBUTTON, 2)
      loadButtonStates()
    </script>

</body>

</html>
